name: Daily Commit - 23f2001687@ds.study.iitm.ac.in

on:
  schedule:
    - cron: '30 5 * * *'  # runs daily at 5:30 AM UTC
  workflow_dispatch:

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Make a change
        run: |
          echo "Daily run at $(date)" >> log.txt

      - name: Commit and Push Changes
        run: |
          git config user.name "github-actions"
          git config user.email "23f2001687@ds.study.iitm.ac.in"
          git add log.txt
          git commit -m "Daily commit - $(date)" || echo "No changes to commit"
          git push origin HEAD:main
        env:
          # GitHub automatically provides this token
          # and checkout@v3 sets up the repo with it
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
